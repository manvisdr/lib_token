; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
lib_deps = 
	zigbeeparse = https://github.com/epcbtech/ArduinoZigBee
	espoftwareserial = https://github.com/plerup/espsoftwareserial
	Button = https://github.com/mathertel/OneButton
	LCD = olikraus/U8g2@^2.34.4
	LCD-menu = https://github.com/Spirik/GEM
	Nav-Key = https://github.com/Spirik/KeyDetector

build_flags = 
	-D GEM_DISABLE_GLCD
    ; Disable U8g2 support
    ;-D GEM_DISABLE_U8G2
    ; Disable Adafruit GFX support
    -D GEM_DISABLE_ADAFRUIT_GFX

[env:esp32doit-devkit-v1]
board = esp32doit-devkit-v1
upload_port = COM5
monitor_port = COM5
monitor_speed = 115200

[env:lolin32lite]
board = lolin32_lite
upload_port = COM3
monitor_port = COM3
monitor_speed = 115200